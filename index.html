<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>RamashCourier</title>
          <link
               href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="mainwrapper">
               <h2>
                    <!-- Ramash Courier -->
               </h2>
               <div class="image">
                    <img src="images/LOGOsssss.png" alt="" />
               </div>
               <form action="">
                    <h3>
                         Make your Order Now
                    </h3>
                    <h5>Pick Up Info</h5>
                    <input type="text" name="" id="" placeholder="Name" />
                    <input type="email" name="" id="" placeholder="Email" />
                    <input
                         type="text"
                         name=""
                         id=""
                         placeholder="Pick Up From"
                    />
                    <input
                         type="text"
                         name=""
                         id=""
                         placeholder="Pick Up Phone Number"
                    />
                    <input
                         type="text"
                         name=""
                         id=""
                         placeholder="Pick Up Address"
                    />
                    <h5>Delivery Info</h5>
                    <input
                         type="tel"
                         name=""
                         id=""
                         placeholder="Delivery Phone Number"
                    />
                    <input
                         type="text"
                         name=""
                         id=""
                         placeholder="Delivery Address"
                    />
                    <label for="delivery date">
                         Delivery Date:
                         <input
                              type="date"
                              name=""
                              id=""
                              placeholder="Delivery date"
                         />
                    </label>
                    <label for="delivery time">
                         Delivery Time:
                         <input
                              type="time"
                              name=""
                              id=""
                              placeholder="Delivery Time"
                         />
                    </label>
                    <h5>Order details</h5>
                    <textarea
                         name=""
                         id=""
                         cols="30"
                         rows="10"
                         placeholder="Write the Description for your order"
                    ></textarea>

                    <input
                         class="button"
                         type="submit"
                         name=""
                         id=""
                         value="Place Order"
                    />
               </form>
          </div>
     </body>
</html>
